### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_network_nic
name: az stack-hci-vm network nic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm network nic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage networkinterface with stack-hci-vm.
description: ''
directCommands:
- uid: az_stack-hci-vm_network_nic_create
  name: az stack-hci-vm network nic create
  summary: Create a network interface.
  description: ''
  syntax: >-
    az stack-hci-vm network nic create --custom-location
                                       --name
                                       --resource-group
                                       [--dns-servers]
                                       [--gateway-ip]
                                       [--ip-address]
                                       [--ip-configurations]
                                       [--location]
                                       [--mac-address]
                                       [--polling-interval]
                                       [--subnet-id]
                                       [--tags]
  examples:
  - summary: Without ip configurations provided
    syntax: az stack-hci-vm network nic create --resource-group "test-rg" --custom-location "/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" --location "West US2" --subnet-id "test-vnet" --gateway-ip "1.2.3.4" --ip-address "10.0.0.0" --name "test-nic"
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: The ID of the extended location.
    description: ''
  - isRequired: true
    name: --name
    summary: Name of the network interface.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dns-servers
    summary: Space-separated list of DNS server IP addresses.
    description: 'Usage: --dns-servers 10.220.32.16 10.220.32.17.'
  - name: --gateway-ip
    summary: Gateway for network interface.
    description: 'Usage: --gateway-ip "1.2.3.4".'
  - name: --ip-address
    summary: Ip_address - Private IP address of the IP configuration.
    description: 'Usage: --ip-address "1.2.3.4".'
  - name: --ip-configurations
    summary: 'IPConfigurations - A list of IPConfigurations of the network interface. Expected value: json-string/@json-file.'
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --mac-address
    summary: MacAddress - The MAC address of the network interface.
    description: ''
  - name: --polling-interval
    summary: ARM polling interval for long running operations.
    description: ''
  - name: --subnet-id
    summary: ID of the subnet or network to create the network interface on.
    description: >-
      Usage: --subnet-id "test-vnet"

      The subnet-id provided will be ignored if ip-configurations parameter is also provided.
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_stack-hci-vm_network_nic_delete
  name: az stack-hci-vm network nic delete
  summary: Delete a network interface.
  description: ''
  syntax: >-
    az stack-hci-vm network nic delete [--ids]
                                       [--name]
                                       [--polling-interval]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: DeleteNetworkInterface
    syntax: az stack-hci-vm network nic delete --name "test-nic" --resource-group "test-rg"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the network interface.
    description: ''
  - name: --polling-interval
    summary: ARM polling interval for long running operations.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci-vm_network_nic_list
  name: az stack-hci-vm network nic list
  summary: List all network interfaces.
  description: ''
  syntax: az stack-hci-vm network nic list [--resource-group]
  examples:
  - summary: ListNetworkInterfaceByResourceGroup
    syntax: az stack-hci-vm network nic list --resource-group "test-rg"
  - summary: ListNetworkInterfaceBySubscription
    syntax: az stack-hci-vm network nic list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci-vm_network_nic_show
  name: az stack-hci-vm network nic show
  summary: Get the details of a network interface.
  description: ''
  syntax: >-
    az stack-hci-vm network nic show [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: GetNetworkInterface
    syntax: az stack-hci-vm network nic show --name "test-nic" --resource-group "test-rg"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the network interface.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci-vm_network_nic_update
  name: az stack-hci-vm network nic update
  summary: Update a network interface.
  description: ''
  syntax: >-
    az stack-hci-vm network nic update [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: UpdateNetworkInterface
    syntax: az stack-hci-vm network nic update --tags additionalProperties="sample" --name "test-nic" --resource-group "test-rg"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the network interface.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
commands:
- az_stack-hci-vm_network_nic_create
- az_stack-hci-vm_network_nic_delete
- az_stack-hci-vm_network_nic_list
- az_stack-hci-vm_network_nic_show
- az_stack-hci-vm_network_nic_update
