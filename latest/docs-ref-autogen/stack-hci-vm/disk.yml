### YamlMime:AzureCLIGroup
uid: az_stack-hci-vm_disk
name: az stack-hci-vm disk
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **stack-hci-vm** extension for the Azure CLI (version 2.15.0 or higher). The extension will automatically install the first time you run an **az stack-hci-vm disk** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage virtualharddisk with stack-hci-vm.
description: ''
directCommands:
- uid: az_stack-hci-vm_disk_attach
  name: az stack-hci-vm disk attach
  summary: Attach disk to a VM.
  description: ''
  syntax: >-
    az stack-hci-vm disk attach --resource-group
                                --vm-name
                                [--disk]
                                [--disks]
                                [--yes]
  examples:
  - summary: AttachDisk
    syntax: az stack-hci-vm disk attach --resource-group "test-rg" --vm-name "test-vm" --disks "disk1" "disk2"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the virtual machine.
    description: 'Usage: --vm-name "test-vm".'
  optionalParameters:
  - name: --disk
    summary: The name or ID of the managed disk.
    description: 'Usage: --disk "test-disk".'
  - name: --disks
    summary: One or more names or IDs of the managed disk (space-delimited).
    description: 'Usage: --disks "disk1" "disk2".'
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci-vm_disk_create
  name: az stack-hci-vm disk create
  summary: Create a virtual hard disk.
  description: ''
  syntax: >-
    az stack-hci-vm disk create --custom-location
                                --name
                                --resource-group
                                [--block-size-bytes]
                                [--disk-file-format]
                                [--dynamic {false, true}]
                                [--location]
                                [--logical-sector-bytes]
                                [--physical-sector-bytes]
                                [--polling-interval]
                                [--size-gb]
                                [--storage-path-id]
                                [--tags]
  examples:
  - summary: PutVirtualHardDisk
    syntax: az stack-hci-vm disk create --resource-group "test-rg" --custom-location "/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" --location "West US2" --size-gb 2 --name "test-vhd" --storage-path-id "/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.AzureStackHCI/storagecontainers/test-storagepath"
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: The ID of the extended location.
    description: ''
  - isRequired: true
    name: --name
    summary: Name of the virtual hard disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --block-size-bytes
    summary: Block size.
    description: ''
  - name: --disk-file-format
    summary: Disk file format of the virtual hard disk - vhd or vhdx.
    description: 'Usage: --disk-file-format "vhd".'
  - name: --dynamic
    parameterValueGroup: "false, true"
    summary: Boolean for enabling dynamic sizing on the virtual hard disk.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --logical-sector-bytes
    summary: Logical Sector.
    description: ''
  - name: --physical-sector-bytes
    summary: Physical Sector.
    description: ''
  - name: --polling-interval
    summary: ARM polling interval for long running operations.
    description: ''
  - name: --size-gb
    summary: Size of the disk in GB.
    description: ''
  - name: --storage-path-id
    summary: Azure ID of the Storage Path which is used to store the VHD.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
- uid: az_stack-hci-vm_disk_delete
  name: az stack-hci-vm disk delete
  summary: Delete a virtual hard disk.
  description: ''
  syntax: >-
    az stack-hci-vm disk delete [--ids]
                                [--name]
                                [--polling-interval]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: DeleteVirtualHardDisk
    syntax: az stack-hci-vm disk delete --resource-group "test-rg" --name "test-vhd"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the virtual hard disk.
    description: ''
  - name: --polling-interval
    summary: ARM polling interval for long running operations.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci-vm_disk_detach
  name: az stack-hci-vm disk detach
  summary: Detach disk from a VM.
  description: ''
  syntax: >-
    az stack-hci-vm disk detach --resource-group
                                --vm-name
                                [--name]
                                [--yes]
  examples:
  - summary: DetachDisk
    syntax: az stack-hci-vm disk detach --resource-group "test-rg" --vm-name "test-vm" --name "test-disk"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the virtual machine.
    description: 'Usage: --vm-name "test-vm".'
  optionalParameters:
  - name: --name
    summary: The name or ID of the managed disk.
    description: 'Usage: --name "test-disk".'
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_stack-hci-vm_disk_list
  name: az stack-hci-vm disk list
  summary: List all virtual hard disks.
  description: ''
  syntax: az stack-hci-vm disk list [--resource-group]
  examples:
  - summary: ListVirtualHardDiskByResourceGroup
    syntax: az stack-hci-vm disk list --resource-group "test-rg"
  - summary: ListVirtualHardDiskByResourceGroup
    syntax: az stack-hci-vm disk list
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci-vm_disk_show
  name: az stack-hci-vm disk show
  summary: Get the details of a virtual hard disk.
  description: ''
  syntax: >-
    az stack-hci-vm disk show [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: GetVirtualHardDisk
    syntax: az stack-hci-vm disk show --resource-group "test-rg" --name "test-vhd"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the virtual hard disk.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_stack-hci-vm_disk_update
  name: az stack-hci-vm disk update
  summary: Update a virtual hard disk.
  description: ''
  syntax: >-
    az stack-hci-vm disk update [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--tags]
  examples:
  - summary: UpdateVirtualHardDisk
    syntax: az stack-hci-vm disk update --resource-group "test-rg" --tags additionalProperties="sample" --name "test-vhd"
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name
    summary: Name of the virtual hard disk.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
